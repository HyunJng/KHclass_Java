<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b: bold-->
    <!-- <b>, <strong> tag를 적용한 결과는 동일. -->
    <!--semantic(의미)으로는 <strong> tag는 중요한(important) 문장이라는 의미-->
    <!-- 검색엔진에 영향-->
    <p> this text is 일반</p>
    <p><b>this text is bold 볼드체</b></p>
    <p>this text is <b>bold</b></p>
    <!-- strong은 sementic tag-->
    <p style="color:red"><strong>this text is important 중요함!</strong></p>

    <!-- i: italic, em: emphasized -->
    <!-- 보기에 차이는 없지만 semantic(의미)이 다름-->
    <p><i>this text is italic 이태릭체</i></p>
    <!-- em은 semantic tag-->
    <p><em>this text is emphsized 강조</em></p>
    <p><small>this is some smaller text.</small></p>
    <!-- mark : 형광펜-->
    <p>Do not forget to buy<mark>milk 형광</mark> today.</p>
    <!--de: delete 그음선-->
    <p>My favorite color is <del>blue</del> red.</p>
    <p>this is <sub>2</sub> text.</p>
    <p>E=mc<sup>2</sup></p>
</body>
</html>
